<div flex>
  <md-content >
    <md-tabs md-center-tabs md-border-bottom md-dynamic-height>

      <md-tab label="Места">
        <md-content class="md-padding">
          <div class="tab-content">
            <md-list flex>
              <div ng-if="dataLoading">
                Загрузка...
              </div>
              <md-list-item class="md-2-line" ng-repeat="item in content" ng-click="$getPlace(item.id)">
                <div class="md-list-item-text" layout="column">
                  <h3>{{ item.name }}</h3>
                </div>
              </md-list-item>
            </md-list>
          </div>
        </md-content>
      </md-tab>

      <md-tab label="Маршруты">
        <md-content class="md-padding">
          <div class="tab-content">
            <md-list flex>

              <md-card>
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline">Экспресс Петербург</span>
                    <!-- <span class="md-subhead">Tell us a little about you.</span> -->
                  </md-card-title-text>
                </md-card-title>

                <md-card-content>
                  <form name="myForm">
                    <p>
                      Выберите время и тип заведения
                    </p>

                    <div layout="row" layout-align="start" flex>

                      <md-input-container flex="50">
                        <label>Время</label>
                        <md-select name="favoriteColor" ng-model="favoriteColor">
                          <md-option value="red">Red</md-option>
                          <md-option value="blue">Blue</md-option>
                          <md-option value="green">Green</md-option>
                        </md-select>
                      </md-input-container>
                    </div>

                    <div layout="row" layout-align="start">
                      <md-checkbox >Бар</md-checkbox>
                      <md-checkbox >Ресторан</md-checkbox>
                      <md-checkbox >Парк</md-checkbox>
                      <md-checkbox >Перекусить</md-checkbox>
                    </div>

                    <div layout="row" layout-align="end" flex>
                      <md-button ng-click="clearValue()" ng-disabled="!(quest || favoriteColor)">Clear</md-button>
                      <md-button ng-click="save()" class="md-primary">Save</md-button>
                    </div>
                  </form>
                </md-card-content>
              </md-card>

            </md-list>
          </div>
        </md-content>
      </md-tab>

      <md-tab label="Эксперты">
        <md-content class="md-padding">
          <div class="tab-content">
            <md-list flex>
              <md-list-item class="md-2-line" ng-repeat="item in [1, 2, 3]" ng-click="null">
                <div class="md-list-item-text" layout="column">
                  <h3>{{ item }}</h3>
                </div>
              </md-list-item>
            </md-list>
          </div>
        </md-content>
      </md-tab>

    </md-tabs>
  </md-content >
</div>
