<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button ng-controller="mainCtrl" aria-label="Go Back" ng-click="$back()">
      Назад
    </md-button>
    <span flex></span>
  </div>
</md-toolbar>
<md-content class="md-padding">
  <div class="tab-content">
    <md-content>
      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            
            <div layout="row" layout-align="center center">
              <span class="md-headline">
                {{content.firstName}} {{content.secondName}}
              </span>
            </div>
            <br>
            <div layout="row" layout-align="center">
              <img width="100px" height="100px" src="http://susanin.ml{{content.photo}}" style="float: right; margin-right: 20px;"/>
              <div layout="column" layout-align="space-between end">
                <div>
                  <!-- ОК -->
                  <a target="_blank" href="https://ok.ru/">
                    <img style="width: 24px; height: 24px;" src="http://st.mycdn.me/res/i/ok_logo.png"/>
                  </a>  
                </div>
               
                <div>
                  <a target="_blank" href="https://fb.com/">
                    <img style="width: 24px; height: 24px;" src="https://facebookbrand.com/wp-content/themes/fb-branding/prj-fb-branding/assets/images/fb-art.png"/>
                  </a>
                </div>
                
                <div>
                  <a href="" ng-click="showConfirm($event)">
                    <i class="material-icons" style="transform: scale(-1, 1); color: #808080;">reply</i>
                  </a>
                </div>
              </div>
            </div>
            
            <span class="md-subhead">
              <div ng-if="dataLoading">
                Загрузка...
              </div>
              <div ng-if="!dataLoading">
                <p align="justify">
                  <!-- <img width="100px" height="100px" src="http://susanin.ml{{content.photo}}" style="float: right;"/> -->
                  <div class="expert_story">
                  {{content.story}}
                  </div>
                </p>
              </div>
            </span>

          </md-card-title-text>
        </md-card-title>
      </md-card>
    </md-content>
  </div>
</md-content>
<md-content>
  <md-card-actions layout="row" layout-align="center" class="control-place-buttons">
    <md-button class="md-button md-accent" aria-label="Settings" ng-click="$goToExpertsRoute(content.id)">
      <b>ИЗБРАННЫЙ МАРШРУТ</b>
    </md-button>
  </md-card-actions>
  <div ng-controller="menuCtrl"></div>
</md-content>
