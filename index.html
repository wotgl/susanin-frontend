<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    
    <meta property="og:url"           content="http://susanin.ml/" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Сусанин" />
    <meta property="og:description"   content="Независимый и субъективный путеводитель по Санкт-Петербургу, который поможет отдохнуть как мы любим" />
    <meta property="og:image"         content="http://susanin.ml/img/susanin-logo.png" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <!-- Angular Material style sheet -->
    <link href="./lib/ajax/libs/angularjs/1.1.0/angular-material.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Mapzen -->
    <link rel="stylesheet" href="./lib/mapzen/mapzen.css">
    <!-- <script src="./lib/mapzen/mapzen.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

    <script src="./lib/mapzen/tangram/tangram.min.js"></script>
    <!-- <script src="./lib/mapzen/tangram/tangram.debug.js"></script> -->
    <!-- /Mapzen -->

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="./lib/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./lib/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="./lib/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="./lib/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="./lib/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <!-- /Angular -->

    <!-- Leaflet -->
    <script src="./lib/leaflet/leaflet.markercluster-src.js"></script>
    <link href="./lib/leaflet/MarkerCluster.css" rel="stylesheet">
    <link rel="stylesheet" href="./lib/leaflet/leaflet-routing-machine.css" />
    <script src="./lib/leaflet/leaflet-routing-machine.js"></script>
    <script src="./lib/mapzen/lrm-mapzen.js"></script>
    <!-- /Leaflet -->

    <title>Сусанин</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="container">
      <!-- Mapzen -->
      <div id="map">
        <div style="width: 53px; margin: 0 auto;">
          <div class="leaflet-bottom">
            <div class="leaflet-control-attribution leaflet-control">
              <a href="#about" title="About Project">Сусанин</a>
            </div>
          </div>
        </div>
      </div>

      <!-- /Mapzen -->

      <!-- App -->
      <div id="app" ng-app="menuApp" ng-cloak>
        <ng-view></ng-view>
        <div id="susanin_logo">
          <md-button aria-label="menu" class="md-fab md-warn" id="open-menu-button">
            <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
          </md-button>
        </div>

        <div id="route_logo" style="display: none;">
          <md-button aria-label="menu" class="md-fab md-warn" id="open-route-button">
            <md-icon md-font-library="material-icons" class="control-button-icon">directions</md-icon>
          </md-button>
        </div>
      </div>
      <!-- /App -->

      <!-- /Logo -->
    </div>

    <script src="./lib/ajax/libs/angularjs/1.1.0/angular-material.min.js"></script>
    <!-- Compiled and minified CSS -->
    <!-- Compiled and minified JavaScript -->
    <script src="./lib/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Your application bootstrap  -->
    <script src="./utils.js"></script>
    <script src="./map.js"></script>
    <script src="./main.js"></script>
    <canvas id="myCanvas" width="26" height="26"></canvas>
    </div>
  </body>
</html>
